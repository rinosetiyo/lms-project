{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    {% comment %} navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a
          class="btn btn-outline-light me-3"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
        >
          <i class="bi bi-list"></i>
        </a>
        <a class="navbar-brand fw-semibold" href="#">My LMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-speedometer fs-4 text-light"></i
              ></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"
                ><i class="bi bi-bell-fill fs-4 text-light"></i
              ></a>
            </li>
          </ul>
          <form action="" class="mx-2">
            <div class="input-group">
              <input type="text" class="form-control rounded-start-pill" placeholder="Search . . ." aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-light rounded-end-pill bi bi-search" type="button" id="button-addon2"></button>
            </div>
          </form>
          <form class="d-flex">
            <a href="#" class="text-decoration-none"
              ><img
                src="{% static 'images/admin.jpg' %}"
                alt=""
                class="img-thumbnail rounded-circle"
                style="width: 3rem"
            /></a>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
